{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">

    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    {% endblock %}

    <title>Hood</title>
</head>

<body>
    <section>
        <!-- Actual navigation bar which is hella functional -->
        <div>
            <nav class="nav border-top border-dark">
                <div class="container-fluid px-0 d-flex justify-content-between nav-border text-white-50">
                    <div id="menu-toogle" class="d-flex align-items-center w-25 pl-4">
                        <span class="mr-2">
                            <img id="img-icon" src="{% static 'img/meubars.png' %}" alt="">
                        </span>
                        <h6 class="mb-0 pr-4 f-12">MENU</h6>
                        <div class="pl-4 h-100 border-left border-dark  d-flex align-items-center">
                            <form class="d-flex justify-items-center" action="" enctype="multipart/form-data">
                                {% csrf_token %}
                                <a class="mb-0 d-flex align-items-center" id="search-button">
                                    <img id="img-icon" src="{% static 'img/search.png' %}" alt="">
                                    <input class="form-control input-height border-0 ml-2 bg-transparent text-white"
                                        type="text" placeholder="Search" name="post">
                                </a>
                                <button class="btn btn-sm d-none" type="submit"></button>
                            </form>
                        </div>
                    </div>
                    <div id="center" class="d-flex align-items-center">
                        <a class="nav-link " href="{% url 'home' %}">
                            <h2 class="mb-0 txt-lightgrey title">My Hood</h2>
                        </a>
                    </div>
                    <div id="login-submit" class="d-flex align-items-center w-25">
                        {% if user.is_authenticated %}
                        <div class="f-12 font-weight-bold mx-2 px-1  ml-auto text-white-50 d-flex"></a>
                            <a class="nav-link text-white-50" href="/userdetails/{{ user.id }}/{{ user.username }}">
                                <span class="">{{user.profile.user_name}}</span>
                            </a>
                            <a href="/userdetails/{{ user.id }}/{{ user.username }}" class="md-icon d-flex justify-content-center rounded-circle border border-secondary mx-1">
                                <img class="h-100 judge-btn" src="{{ user.profile.profile_photo.url }}" alt="">
                            </a>
                        </div>
                        <a class="f-12 font-weight-bold mx-2 px-1 ml-auto nav-link text-white-50" href="{% url 'logout'%}">logout</a>

                        {% else %}
                        <a href="{% url 'login' %}" class="f-12 font-weight-bold mr-3 ml-auto nav-link text-white-50">REGISTER
                            /
                            LOGIN</a>
                        {% endif %}
                        <a href="" class="nav-link f-12 font-weight-bold px-4 h-100 btn-blue d-flex align-items-center text-light">Add
                            a Place</a>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    {% block content %}

    {% endblock content %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    {% block scripts %}
    <script src="{% static 'js/scripts.js' %}"></script>
    {% endblock %}
</body>

</html>
